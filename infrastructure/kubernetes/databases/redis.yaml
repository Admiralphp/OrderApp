##############################################
# Redis for Notification Service
##############################################
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-notification-pvc
  namespace: orderapp
  labels:
    app: redis-notification
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-notification-secret
  namespace: orderapp
  labels:
    app: redis-notification
type: Opaque
stringData:
  REDIS_PASSWORD: redis_notification_password_2024
  REDIS_URL: redis://:redis_notification_password_2024@redis-notification:6379
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-notification-config
  namespace: orderapp
  labels:
    app: redis-notification
data:
  redis.conf: |
    # Network
    bind 0.0.0.0
    port 6379
    tcp-keepalive 300

    # Memory Management
    maxmemory 256mb
    maxmemory-policy allkeys-lru

    # Persistence
    appendonly yes
    appendfsync everysec
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb

    # Security
    # requirepass will be set via command line

    # Performance
    tcp-backlog 511
    timeout 0

    # Logging
    loglevel notice
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-notification
  namespace: orderapp
  labels:
    app: redis-notification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-notification
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redis-notification
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - /etc/redis/redis.conf
        - --requirepass
        - $(REDIS_PASSWORD)
        ports:
        - containerPort: 6379
          name: redis
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-notification-secret
              key: REDIS_PASSWORD
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-notification-pvc
      - name: redis-config
        configMap:
          name: redis-notification-config
---
apiVersion: v1
kind: Service
metadata:
  name: redis-notification
  namespace: orderapp
  labels:
    app: redis-notification
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis-notification
