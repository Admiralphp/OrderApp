##############################################
# MongoDB for User Service
##############################################
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-user-pvc
  namespace: orderapp
  labels:
    app: mongodb-user
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-user-config
  namespace: orderapp
  labels:
    app: mongodb-user
data:
  mongod.conf: |
    storage:
      dbPath: /data/db
      journal:
        enabled: true
    net:
      port: 27017
      bindIp: 0.0.0.0
    security:
      authorization: enabled
---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-user-secret
  namespace: orderapp
  labels:
    app: mongodb-user
type: Opaque
stringData:
  MONGO_INITDB_ROOT_USERNAME: admin
  MONGO_INITDB_ROOT_PASSWORD: mongodb_user_password_2024
  MONGO_INITDB_DATABASE: userdb
  MONGODB_URI: mongodb://admin:mongodb_user_password_2024@mongodb-user:27017/userdb?authSource=admin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-user
  namespace: orderapp
  labels:
    app: mongodb-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-user
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mongodb-user
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9216"
    spec:
      containers:
      # Note: MongoDB 4.4 utilisé pour compatibilité VirtualBox (AVX non requis)
      # Pour production cloud, utiliser mongo:6.0 ou plus récent
      - name: mongodb
        image: mongo:4.4
        ports:
        - containerPort: 27017
          name: mongodb
        envFrom:
        - secretRef:
            name: mongodb-user-secret
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: "1"
            memory: 1Gi
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        - name: mongodb-config
          mountPath: /etc/mongod.conf
          subPath: mongod.conf
        livenessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: mongodb-data
        persistentVolumeClaim:
          claimName: mongodb-user-pvc
      - name: mongodb-config
        configMap:
          name: mongodb-user-config
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-user
  namespace: orderapp
  labels:
    app: mongodb-user
spec:
  type: ClusterIP
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
    name: mongodb
  selector:
    app: mongodb-user
---
