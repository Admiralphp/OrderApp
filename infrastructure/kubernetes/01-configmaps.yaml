apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
  namespace: orderapp
data:
  NODE_ENV: "production"
  PORT: "3001"
  JWT_EXPIRY: "24h"
  BCRYPT_ROUNDS: "10"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: product-service-config
  namespace: orderapp
data:
  NODE_ENV: "production"
  PORT: "3002"
  DB_HOST: "postgres-product"
  DB_PORT: "5432"
  DB_NAME: "product_db"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: order-service-config
  namespace: orderapp
data:
  NODE_ENV: "production"
  PORT: "3003"
  DB_HOST: "postgres-order"
  DB_PORT: "5432"
  DB_NAME: "order_db"
  PRODUCT_SERVICE_URL: "http://product-service:3002"
  PAYMENT_SERVICE_URL: "http://payment-service:3004"
  NOTIFICATION_SERVICE_URL: "http://notification-service:3005"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-service-config
  namespace: orderapp
data:
  NODE_ENV: "production"
  PORT: "3004"
  PAYPAL_MODE: "live"
  ORDER_SERVICE_URL: "http://order-service:3003"
  NOTIFICATION_SERVICE_URL: "http://notification-service:3005"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-service-config
  namespace: orderapp
data:
  NODE_ENV: "production"
  PORT: "3005"
  REDIS_HOST: "redis-notification"
  REDIS_PORT: "6379"
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_SECURE: "false"
  EMAIL_FROM: "noreply@orderapp.com"
  LOG_LEVEL: "info"
