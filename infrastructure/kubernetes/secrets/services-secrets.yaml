##############################################
# User Service Secrets
##############################################
apiVersion: v1
kind: Secret
metadata:
  name: user-service-secret
  namespace: orderapp
  labels:
    app: user-service
type: Opaque
stringData:
  MONGODB_URI: mongodb://admin:mongodb_user_password_2024@mongodb-user:27017/userdb?authSource=admin
  JWT_SECRET: orderapp_jwt_secret_key_2024_very_secure
  JWT_REFRESH_SECRET: orderapp_jwt_refresh_secret_key_2024_very_secure
  JWT_EXPIRES_IN: "1h"
  JWT_REFRESH_EXPIRES_IN: "7d"
---
##############################################
# Product Service Secrets
##############################################
apiVersion: v1
kind: Secret
metadata:
  name: product-service-secret
  namespace: orderapp
  labels:
    app: product-service
type: Opaque
stringData:
  DB_USER: product_user
  DB_PASSWORD: postgresql_product_password_2024
  DATABASE_URL: postgresql://product_user:postgresql_product_password_2024@postgresql-product:5432/productdb
  JWT_SECRET: orderapp_jwt_secret_key_2024_very_secure
---
##############################################
# Order Service Secrets
##############################################
apiVersion: v1
kind: Secret
metadata:
  name: order-service-secret
  namespace: orderapp
  labels:
    app: order-service
type: Opaque
stringData:
  DB_USER: order_user
  DB_PASSWORD: postgresql_order_password_2024
  DATABASE_URL: postgresql://order_user:postgresql_order_password_2024@postgresql-order:5432/orderdb
