##############################################
# Payment Service Secrets
##############################################
apiVersion: v1
kind: Secret
metadata:
  name: payment-service-secret
  namespace: orderapp
  labels:
    app: payment-service
type: Opaque
stringData:
  MONGODB_URI: mongodb://admin:mongodb_payment_password_2024@mongodb-payment:27017/paymentdb?authSource=admin
  JWT_SECRET: orderapp_jwt_secret_key_2024_very_secure
  # Stripe configuration
  STRIPE_SECRET_KEY: sk_test_your_stripe_secret_key
  STRIPE_WEBHOOK_SECRET: whsec_your_stripe_webhook_secret
  # PayPal configuration
  PAYPAL_CLIENT_ID: your_paypal_client_id
  PAYPAL_CLIENT_SECRET: your_paypal_client_secret
  PAYPAL_MODE: sandbox
---
##############################################
# Notification Service Secrets
##############################################
apiVersion: v1
kind: Secret
metadata:
  name: notification-service-secret
  namespace: orderapp
  labels:
    app: notification-service
type: Opaque
stringData:
  REDIS_PASSWORD: redis_notification_password_2024
  REDIS_URL: redis://:redis_notification_password_2024@redis-notification:6379
  JWT_SECRET: orderapp_jwt_secret_key_2024_very_secure
  # SMTP credentials
  SMTP_USER: smtp_user@example.com
  SMTP_PASSWORD: smtp_password_2024
  # SendGrid (optional)
  SENDGRID_API_KEY: your_sendgrid_api_key
  # Twilio (optional for SMS)
  TWILIO_ACCOUNT_SID: your_twilio_account_sid
  TWILIO_AUTH_TOKEN: your_twilio_auth_token
  TWILIO_PHONE_NUMBER: "+1234567890"
