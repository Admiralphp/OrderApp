apiVersion: v1
kind: Namespace
metadata:
  name: sonarqube
  labels:
    app: sonarqube
    environment: development
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: sonarqube-quota
  namespace: sonarqube
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: sonarqube-limits
  namespace: sonarqube
spec:
  limits:
  - default:
      cpu: "1"
      memory: 2Gi
    defaultRequest:
      cpu: 250m
      memory: 512Mi
    type: Container
