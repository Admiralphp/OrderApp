apiVersion: v1
kind: Secret
metadata:
  name: sonarqube-postgresql-secret
  namespace: sonarqube
  labels:
    app: sonarqube-postgresql
type: Opaque
stringData:
  POSTGRES_DB: sonarqube
  POSTGRES_USER: sonarqube
  POSTGRES_PASSWORD: sonarqube_secure_password_2024
  PGDATA: /var/lib/postgresql/data/pgdata
---
apiVersion: v1
kind: Secret
metadata:
  name: sonarqube-secret
  namespace: sonarqube
  labels:
    app: sonarqube
type: Opaque
stringData:
  SONAR_JDBC_URL: jdbc:postgresql://sonarqube-postgresql:5432/sonarqube
  SONAR_JDBC_USERNAME: sonarqube
  SONAR_JDBC_PASSWORD: sonarqube_secure_password_2024
  # Default admin credentials (change after first login)
  SONAR_ADMIN_USERNAME: admin
  SONAR_ADMIN_PASSWORD: admin
