# SonarQube Configuration for Product Service
# OrderApp+ Microservices Project

# Project identification
sonar.projectKey=orderapp-product-service
sonar.projectName=OrderApp+ Product Service
sonar.projectVersion=1.0.0

# Project description
sonar.projectDescription=Product catalog and inventory management microservice for OrderApp+

# Source code configuration
sonar.sources=src
sonar.tests=tests
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js

# JavaScript/Node.js specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.file.suffixes=.js,.jsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/*.test.js,**/*.spec.js,**/tests/**
sonar.test.exclusions=**/node_modules/**
sonar.coverage.exclusions=**/tests/**,**/node_modules/**,**/*.test.js,**/*.spec.js,**/config/**,**/migrations/**

# Duplications
sonar.cpd.exclusions=**/tests/**,**/*.test.js,**/migrations/**

# Quality Gate
sonar.qualitygate.wait=true

# SCM
sonar.scm.provider=git

# Links
sonar.links.homepage=https://github.com/orderapp/product-service
sonar.links.ci=https://github.com/orderapp/product-service/actions
sonar.links.issue=https://github.com/orderapp/product-service/issues

# Tags
sonar.projectTags=microservice,nodejs,catalog,postgresql,orderapp
