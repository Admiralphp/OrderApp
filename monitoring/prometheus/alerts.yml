groups:
  - name: orderapp_services
    interval: 30s
    rules:
      # ========================================
      # Service Availability Alerts
      # ========================================
      - alert: ServiceDown
        expr: up{job=~".*-service"} == 0
        for: 1m
        labels:
          severity: critical
          component: service
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} on {{ $labels.pod }} has been down for more than 1 minute."

      - alert: HighServiceRestartRate
        expr: rate(kube_pod_container_status_restarts_total{namespace="orderapp"}[15m]) > 0.5
        for: 5m
        labels:
          severity: warning
          component: service
        annotations:
          summary: "High restart rate for {{ $labels.pod }}"
          description: "Pod {{ $labels.pod }} is restarting frequently ({{ $value }} restarts/sec)."

      # ========================================
      # HTTP Performance Alerts
      # ========================================
      - alert: HighHTTPErrorRate
        expr: |
          sum(rate(http_request_total{status=~"5.."}[5m])) by (service) 
          / 
          sum(rate(http_request_total[5m])) by (service) 
          > 0.05
        for: 5m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "High HTTP 5xx error rate for {{ $labels.service }}"
          description: "Service {{ $labels.service }} is experiencing {{ $value | humanizePercentage }} error rate."

      - alert: HighHTTPLatency
        expr: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service)
          ) > 1
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High HTTP latency for {{ $labels.service }}"
          description: "95th percentile latency is {{ $value }}s for {{ $labels.service }}."

      - alert: HighRequestRate
        expr: |
          sum(rate(http_request_total[5m])) by (service) > 1000
        for: 10m
        labels:
          severity: info
          component: api
        annotations:
          summary: "High request rate for {{ $labels.service }}"
          description: "Service {{ $labels.service }} is handling {{ $value }} requests/sec."

      # ========================================
      # Resource Usage Alerts
      # ========================================
      - alert: HighCPUUsage
        expr: |
          (sum(rate(container_cpu_usage_seconds_total{namespace="orderapp",container!=""}[5m])) by (pod) 
          / 
          sum(container_spec_cpu_quota{namespace="orderapp",container!=""}/container_spec_cpu_period{namespace="orderapp",container!=""}) by (pod)) 
          > 0.80
        for: 10m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High CPU usage for {{ $labels.pod }}"
          description: "Pod {{ $labels.pod }} is using {{ $value | humanizePercentage }} of CPU limit."

      - alert: HighMemoryUsage
        expr: |
          (sum(container_memory_working_set_bytes{namespace="orderapp",container!=""}) by (pod) 
          / 
          sum(container_spec_memory_limit_bytes{namespace="orderapp",container!=""}) by (pod)) 
          > 0.85
        for: 10m
        labels:
          severity: warning
          component: resources
        annotations:
          summary: "High memory usage for {{ $labels.pod }}"
          description: "Pod {{ $labels.pod }} is using {{ $value | humanizePercentage }} of memory limit."

      - alert: MemoryOOM
        expr: |
          sum(rate(container_memory_failures_total{namespace="orderapp",failure_type="oom"}[5m])) by (pod) > 0
        for: 1m
        labels:
          severity: critical
          component: resources
        annotations:
          summary: "OOM kill detected for {{ $labels.pod }}"
          description: "Pod {{ $labels.pod }} has been killed due to out-of-memory."

      # ========================================
      # Database Alerts
      # ========================================
      - alert: DatabaseConnectionPoolExhaustion
        expr: |
          (sum(db_connections_active) by (service) 
          / 
          sum(db_connections_max) by (service)) 
          > 0.90
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Database connection pool near exhaustion for {{ $labels.service }}"
          description: "{{ $labels.service }} is using {{ $value | humanizePercentage }} of available connections."

      - alert: SlowDatabaseQueries
        expr: |
          histogram_quantile(0.95, 
            sum(rate(db_query_duration_seconds_bucket[5m])) by (le, service)
          ) > 2
        for: 10m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Slow database queries for {{ $labels.service }}"
          description: "95th percentile query time is {{ $value }}s for {{ $labels.service }}."

      # ========================================
      # Payment Service Alerts
      # ========================================
      - alert: HighPaymentFailureRate
        expr: |
          sum(rate(payment_transaction_total{status="failed"}[5m])) by (provider) 
          / 
          sum(rate(payment_transaction_total[5m])) by (provider) 
          > 0.10
        for: 5m
        labels:
          severity: critical
          component: payment
        annotations:
          summary: "High payment failure rate for {{ $labels.provider }}"
          description: "Payment provider {{ $labels.provider }} has {{ $value | humanizePercentage }} failure rate."

      # ========================================
      # Notification Service Alerts
      # ========================================
      - alert: EmailQueueBacklog
        expr: redis_queue_length{queue="email"} > 1000
        for: 10m
        labels:
          severity: warning
          component: notification
        annotations:
          summary: "Email queue backlog is high"
          description: "Email queue has {{ $value }} pending messages."

      - alert: HighEmailFailureRate
        expr: |
          sum(rate(email_sent_total{status="failed"}[10m])) 
          / 
          sum(rate(email_sent_total[10m])) 
          > 0.20
        for: 10m
        labels:
          severity: warning
          component: notification
        annotations:
          summary: "High email failure rate"
          description: "Email delivery failure rate is {{ $value | humanizePercentage }}."

      # ========================================
      # Kubernetes Cluster Alerts
      # ========================================
      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total{namespace="orderapp"}[15m]) * 60 * 15 > 5
        for: 5m
        labels:
          severity: critical
          component: kubernetes
        annotations:
          summary: "Pod {{ $labels.pod }} is crash looping"
          description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last 15 minutes."

      - alert: PodNotReady
        expr: |
          sum by (namespace, pod) (
            kube_pod_status_phase{namespace="orderapp",phase=~"Pending|Unknown|Failed"}
          ) > 0
        for: 10m
        labels:
          severity: warning
          component: kubernetes
        annotations:
          summary: "Pod {{ $labels.pod }} not ready"
          description: "Pod {{ $labels.pod }} has been in non-ready state for more than 10 minutes."

      - alert: NodeNotReady
        expr: kube_node_status_condition{condition="Ready",status="true"} == 0
        for: 5m
        labels:
          severity: critical
          component: kubernetes
        annotations:
          summary: "Node {{ $labels.node }} is not ready"
          description: "Node {{ $labels.node }} has been in not-ready state for more than 5 minutes."

      # ========================================
      # HPA Alerts
      # ========================================
      - alert: HPAMaxedOut
        expr: |
          kube_horizontalpodautoscaler_status_current_replicas{namespace="orderapp"} 
          == 
          kube_horizontalpodautoscaler_spec_max_replicas{namespace="orderapp"}
        for: 15m
        labels:
          severity: warning
          component: autoscaling
        annotations:
          summary: "HPA {{ $labels.horizontalpodautoscaler }} is at maximum replicas"
          description: "HPA has reached maximum replica count. Consider increasing max replicas or optimizing the service."

      - alert: HPAScalingDisabled
        expr: |
          kube_horizontalpodautoscaler_status_condition{condition="ScalingDisabled",status="true"} == 1
        for: 10m
        labels:
          severity: warning
          component: autoscaling
        annotations:
          summary: "HPA {{ $labels.horizontalpodautoscaler }} scaling is disabled"
          description: "HPA is unable to scale due to a condition."

      # ========================================
      # Disk and Storage Alerts
      # ========================================
      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} 
          / 
          node_filesystem_size_bytes{mountpoint="/"}) 
          < 0.15
        for: 10m
        labels:
          severity: warning
          component: storage
        annotations:
          summary: "Disk space low on {{ $labels.instance }}"
          description: "Node {{ $labels.instance }} has less than 15% disk space remaining."

      - alert: DiskSpaceCritical
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} 
          / 
          node_filesystem_size_bytes{mountpoint="/"}) 
          < 0.05
        for: 5m
        labels:
          severity: critical
          component: storage
        annotations:
          summary: "Disk space critical on {{ $labels.instance }}"
          description: "Node {{ $labels.instance }} has less than 5% disk space remaining."
