apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    app: monitoring
    name: monitoring
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: monitoring-quota
  namespace: monitoring
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    persistentvolumeclaims: "10"
---
# Basic auth secret for monitoring ingress
apiVersion: v1
kind: Secret
metadata:
  name: monitoring-basic-auth
  namespace: monitoring
type: Opaque
stringData:
  # admin:orderapp2024 (bcrypt encoded)
  auth: admin:$apr1$xyz123$abcdefghijklmnop
