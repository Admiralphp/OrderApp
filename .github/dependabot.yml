version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Admiralphp"
    labels:
      - "dependencies"
      - "github-actions"

  # User Service
  - package-ecosystem: "npm"
    directory: "/services/user-service"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Admiralphp"
    labels:
      - "dependencies"
      - "user-service"
    versioning-strategy: increase
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Product Service
